version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webrtc-vlm-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webrtc-vlm-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./backend/models:/app/models
    environment:
      - MODE=${MODE:-wasm}
    depends_on:
      - frontend
    restart: always

